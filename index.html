<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizathon</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <button class="topscore-button">Top Score!</button>
      <p>Time Remaining: <span id="clock">120 seconds</span></p>
    </header>
    <div class="jumbotron">
      <h1 class="display-4">Start Quizathon</h1>
      <p class="lead">
        This is a simple Quiz coving the previous unit, in a simple
        jumbotron-style component.
      </p>
      <hr class="my-4" />
      <p>Good luck!!</p>
      <p class="lead">
        <button
          class="btn btn-primary btn-lg"
          id="start-btn"
          href="#"
          role="button"
        >
          Start
        </button>
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
